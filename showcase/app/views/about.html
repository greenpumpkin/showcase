<div class = "cont">
  <div class = "projects">
    <h4>Projects</h4>
    <br/>
    <p id="bot" ng-repeat ="project in data.projects">
      <span class="information">&nbsp;Date</span><span> : {{ project.date }}</span><br/>
      <span class="information">&nbsp;Name</span><span> : {{ project.name }}</span><br/>
      <span class="information">&nbsp;Languages</span><span> : {{ project.languages }}</span>
      <br/><br/>
    </p>
  </div>
</div>
